<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/registerstyle.css" >
    <link rel="sortcut icon" href="imagens/icon2.png" >
</head>
<body>
    <a href="/" class="goback">Go Back</a>
    <div class="container">
        <form action="#" th:action="@{/register-controller}" th:object="${registerModel}" method="post" enctype="multipart/form-data">
        <fieldset class="layout_register">
            <p class="titulo">Register</p>
            <div class="box">
                <div class="space">
                    <label for="Nick" class="legenda">Nick</label> 
                    <input type="text" id="Nick" class="texto" th:field="*{nick}" >
                    <td th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}">Name Error</td>
                    <td th:text="${nickExists}" /></td>
                </div>
                <div class="space">
                    <label for="Password" class="legenda">Password</label> 
                    <input type="password" id="Password" class="texto" th:field="*{password}">
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</td>
                </div>
                <div class="space-date">
                    <label for="Niver" class="legenda">Birth Date</label> 
                    <input type="date" id="Niver" class="texto" th:field="*{date}">
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Age Error</td>
                </div>
                <div>
                </div>
